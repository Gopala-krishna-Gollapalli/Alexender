
  <div class="row mt-5">
  <div class="col-md-6 offset-3 jumbotron" style="background-color: azure">
<h3 class="text-center text-primary">Registration Form</h3>
      <div *ngIf=x>
          <span class="text-danger">Phone number already registered try with another number</span>
        </div>
        <div class="form-group ">
        
          <form  class="ngForm" #ref="ngForm" (ngSubmit)="sub(ref.value)">
          <span class="text-danger">*</span>
            <input type="text" name="name" placeholder="Enter Name here.." [(ngModel)]=name #ref1="ngModel" class="form-control" required>
            <a *ngIf="ref1.invalid&&ref1.touched">
             <span class="text-danger"> please enter name </span>
            </a><br/>
            <span class="text-danger">*</span>
            <input type="date" name="dob" placeholder="Enter Dateofbirth here.." [(ngModel)]=dob #ref2="ngModel" class="form-control" required>
            <a *ngIf="ref2.touched&&ref2.invalid">
                <span class="text-danger"> please enter date of birth </span>
            </a> <br/>
            
            Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="male" [(ngModel)]="gen" #ref7="ngModel" class="pl-5">male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="female" [(ngModel)]="gen" #ref7="ngModel" class="pl-5">female<br/>
              <br/>
              <span class="text-danger">*</span>
              <input type="text" name="phno" placeholder="Enter Mobile num here.." [(ngModel)]="phno" #ref3="ngModel" class="form-control" maxlength="10" minlength="10" required>
              <a *ngIf="ref3.invalid&&ref3.touched">
                <span class="text-danger">please enter mobile number</span>
              </a>  <br/>
              <span class="text-danger">*</span>
              <input type="password" name="pass" placeholder="Enter password here.." [(ngModel)]="pass" #ref4="ngModel" pattern="[A-Z]\d\w*" class="form-control" required>
              
             <a *ngIf="ref4.invalid&&ref4.touched">
               <span class="text-danger">enter firsletter capital and one number</span>
             </a><br/>

              <input type="file" class="mt-3" name="photo" accept=".jpeg,.pdf"  ng2FileSelect [uploader]="uploader" ><br/>
              <label>please enter file less than 5mb</label><br/>
        
        <button type="submit" class="btn btn-success btn-s mt-3 mx-auto d-block" (click)="uploader.uploadAll()" [disabled]="ref.invalid">submit</button>
       
      </form>
        </div>
        
        
        

  </div>
</div>
